---
layout: default
---

<h2>{{ page.title }}</h2>

{% include page-intro.html %}

{{ content }}

<section>

  <h3>Recent posts from the blog</h3>

  <ul class="MainFront">
    {% for post in site.posts limit:6 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date }}">{{ post.date | date: "%Y, %-d %B" }}</time>
    </li>
    {% endfor %}
  </ul>

</section>

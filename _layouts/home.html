---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <table class="MainFront">
      {% for post in site.posts limit:6 %}
      <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
      <tr>
        <td><h6></td><time datetime="{{ post.date }}">{{ post.date | date: "%Y, %-d %B" }}</time></td></h6>
      </tr>
      {% endfor %}
    </table>

      {% endfor %}

  </section>

---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
      {% for post in site.posts limit:6 %}
        <li>
          <time datetime="{{ post.date }}"></time>
          <small>
            <strong>{{ post.date | date_to_string }}</strong>
        </small>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </time>
        </li>
      {% endfor %}
    </ul>

  </section>
